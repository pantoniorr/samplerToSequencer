  <body>
    <table class="tableLayout">
      <tr>
        <td>
        <h2 class="bigTitle">SamplerToSequencer</h2>
          <button id="play1" style="display: none;">Sample 1</button>

            <div class="noteII">
            <img src="https://notanumber01.altervista.org/imgs/save.png" alt="Save" height="100%" width="100%">

                  <button id="save1" class="noteII" disabled><font face="vcr_osd_monoregular" color="black">Slot 1</font></button>

                  <button id="save5" class="noteII" disabled><font face="vcr_osd_monoregular" color="black">Slot 5</font></button>
                  <button id="save6" class="noteII" disabled><font face="vcr_osd_monoregular" color="black">Slot 6</font></button>
                  <button id="save7" class="noteII" disabled><font face="vcr_osd_monoregular" color="black">Slot 7</font></button>
                  <button id="save8" class="noteII" disabled><font face="vcr_osd_monoregular" color="black">Slot 8</font></button>
                </div>
              </div>
          </div>
          <div>
            <canvas></canvas>
          </div>
          <font face="vcr_osd_monoregular" color="black"><a href="https://github.com/pantoniorr/samplerToSequencer/wiki/samplerToSequencer-wiki">HOW TO USE IT?</a><br> Antonio Orr√π, 2021.</font></td>
        <td>
          <div class="editorsIII">
            <button id="play-button" class="note"><img src="https://notanumber01.altervista.org/imgs/play.png" alt="Play sequencer" height="80%" width="100%"></button>
            <button id="setBpm" class="note"><font face="vcr_osd_monoregular" color="black"><p id="bpmResult">TAP</p></font></button>
            
          </div>
          <div>
            <div id="sequencer" class="container sequencer"> </div>
          </div>
